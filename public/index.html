    <body onload="browser_test()">
        
        <div class="container" id="toHide"> 
            <div id="elementToShare" style="width:50%;height:50%">
            <video id='localVideo' ></video>
            <p> Ruber </p>
            <!-- button onclick="greyhound()"> Greyhound </button -->
            </div>
            
            
             <button id="start">Start Recording</button>
             <button id ="stop">Stop Recording</button>
            
        </div>
        
    </body>
    <script>
                
            var elementToShare = document.getElementById('elementToShare');
            var recorder = RecordRTC(elementToShare, {
                type: 'canvas'
            });
       /* var recordRTC = RecordRTC(MediaStream, {
            autoWriteToDisk: true
        });*/

            document.getElementById('start').onclick = function() {
                recorder.startRecording();

                document.getElementById('start').disabled = true;
                setTimeout(function() {
                    document.getElementById('stop').disabled = false;
                }, 1000);
            };
            document.getElementById('stop').onclick = function() {
                this.disabled = true;
                recorder.stopRecording(function(url) {
                    //recorder.writeToDisk(url);
                    console.log(url);
                    var video = document.createElement('video');
                    video.src = url;
                    video.setAttribute('style', 'position: absolute; top:10%;');
                    document.getElementById("toHide").style.visibility = "hidden";
                    document.body.appendChild(video);
                    video.controls = true;
                    video.play();
                    
                });
                // recorder.writeToDisk();
            };

            </script>
